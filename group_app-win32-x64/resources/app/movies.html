<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags for the browser -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHunters Application</title>

    <!-- Font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bahiana font style-->
    <link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'>
    <!--Roboto font style-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--This div embodies all the other divs within this page-->
    <div class="content-wrapper">
        <!-- Beginning of Header -->
        <div class="header">
            <!--Beginning of div container-->
            <div class="container">
                <!--Inserting play icon for the movieHunters logo-->
                <p><i class="fa fa-play" id="play"></i>Movie<span>Hunters</span></p>
                <!--End of div container-->
            </div>
            <!-- End of header -->
        </div>

        <!-- Movies Search field -->
        <div class="search-field">
            <!--This div emcompasses the input for the movies search, that triggers the function trackMovies-->
            <div class="search-input">
                <h5>Search Movies</h5>
                <br>
                <input type="text" class="form" placeholder="Insert any movie title..." id="find-movie-here"
                    onkeyup="trackMovies()" onclick="trackMovies()">

                <!-- Beginning of search-list div. It is about the search list to be displayed when there is input from the user-->
                <div class="search-list" id="search-list">

                    <!--End of search list-->
                </div>
                <!--End of search-input-->
            </div>
            <!-- End of search-field -->
        </div>

        <!-- Beginning of result to be displayed -->
        <div class="container">
            <div class="result-container">
                <div class="output" id="output">

                </div>
            </div>
            <!-- End of result container -->
        </div>
        <!--End of content-wrap-->
    </div>


    <!-- Js external file -->
    <script src="script.js"></script>
</body>

</html>
